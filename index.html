<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main>
    <div class="container">
      <section class="section-1">
        <div class="section-container">
          <span>Your Result</span>
          <div class="circle-76">
            <span>76</span>
            <p>
              of 100
            </p>
          </div>
          <h1>Great</h1>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>

      <section class="section2">
        <div class="section-2">
          <p>Summary</p>
          <div class="reaction card">
            <div>
              <img src="./assets/images/icon-reaction.svg" alt="">
              <span id="reaction">Reaction</span>
            </div>
            <div>
              <span><strong>80</strong> / 100</span>
            </div>
          </div>
          <div class="memory card">
            <div>
              <img src="./assets/images/icon-memory.svg" alt="">
              <span id="memory">Memory</span>
            </div>
            <div>
              <span><strong>92</strong> / 100</span>
            </div>
          </div>
          <div class="verbal card">
            <div>
              <img src="./assets/images/icon-verbal.svg" alt="">
              <span id="verbal">Verbal</span>
            </div>
            <div>
              <span><strong>61</strong> / 100</span>
            </div>
          </div>
          <div class="visual card">
            <div>
              <img src="./assets/images/icon-visual.svg" alt="">
              <span id="visual">Visual</span>
            </div>
            <div>
              <span><strong>72</strong> / 100</span>
            </div>
          </div>
          <div class="button">
            <a href="#">Continue</a>
          </div>
        </div>
      </section>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jose Jorge Sanchez</a>.
    </div>
  </body>
  </main>

</html>
